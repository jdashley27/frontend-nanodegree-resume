<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Justin Ashley's Resume</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700|Dancing+Script:400,700' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/main-style.css" rel="stylesheet" type="text/css">


  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>

      <header>
        <div class="container">
          <nav>
            <ul class="navigation">
              <li><a href="#">Work Experience</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Education</a></li>
              <li><a href="#">Lived and Worked</a></li>
              <li><a href="#">Connect</a></li>
            </ul>
          </nav>
        </div><!-- end .container -->
      </header>

    <div id="main">

      <div id="header" class="center-content">
        <ul id="topContacts" class='flex-box'></ul>
      </div><!-- end #header -->

      <div style='clear: both;'></div>
      
      <div id="workExperience" class='gray'>
        <h2>Work Experience</h2>
      </div><!-- end #workExperience -->

      <div id="projects">
        <h2>Projects</h2>
      </div><!-- end #projects -->

      <div id="education" class='gray'>
        <h2>Education</h2>
      </div> <!-- end #education -->

      <div id="skillsChart">
        <h2>Skills Chart</h2>
      </div><!-- end #skillsChart -->

      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div><!-- end #mapDiv -->

      <div id="letsConnect" class='dark-gray'>
        <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
      </div><!-- end #letsConnect -->
    </div><!-- end #main -->

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.display = "none";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.display = "none";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
